<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

    <title>Pagamento</title>
  </head>
  <body>
    <main>
      <header>
        <div id="qr-code">
          <img src="{{ url_for('static', filename= 'template_img/qrcode.png')}}" alt="QR Code" />


          <img
            id="confirmed-icon"
            src="{{ url_for('static', filename= 'template_img/check.svg')}}"
            alt="Ícone de pagamento confirmado"
          />
          
        </div>

        <aside>
          <h1 id="title-text" style="color: #56A92F !important;">Order confirmed!</h1>
          <p id="description">
            Everything is fine with your order. The payment has been confirmed by your bank.
          </p>

          <div id="purchase-value">
            <img src="{{ url_for('static', filename= 'template_img/tag.svg')}}" alt="Ícone de tag" />
            <span>ORDER PRICE U$ <strong id="amount">{{ value }}</strong></span>
          </div>
        </aside>
      </header>

      <footer>
        <div id="expiration-time">
          <img src="{{ url_for('static', filename= 'template_img/currency.svg')}}" alt="Ícone moeda" />
          <span>we got your payment confirmation </span>
        </div>


        <div id="order">
          <small>your order number is </small>
          <div>
            <img src="{{ url_for('static', filename= 'template_img/basket.svg')}}" alt="Ícone do pedido" />
            <span>{{ payment_id }}</span>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
